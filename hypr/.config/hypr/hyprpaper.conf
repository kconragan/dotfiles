# ~/.config/hypr/hyprpaper.conf

# Preload the image into memory
# *** Replace this path with your actual wallpaper path! ***
preload = /home/kai/Pictures/wallpapers/Crater.png

# Set the preloaded image as the wallpaper for all monitors
# *** Replace this path with your actual wallpaper path! ***
wallpaper = , /home/kai/Pictures/wallpapers/Crater.png

# Optional: Disable the Hyprland splash screen overlay
splash = false

# Optional: Ensure Inter-Process Communication (IPC) is enabled
ipc = true
