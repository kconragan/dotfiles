
general {
    lock_cmd = omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # avoid needing two keypresses to wake
    on_unlock_cmd = omarchy-restart-waybar                 # prevent stacking of waybar when waking
    inhibit_sleep = 3                                      # wait until screen is locked
}

# Start screensaver at 2.5 minutes if not already locked
listener {
    timeout = 150
    on-timeout = pidof hyprlock || omarchy-launch-screensaver
}

# Lock the session at 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# DPMS off at 5.5 minutes; restore DPMS + brightness on resume
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = sh -c 'hyprctl dispatch dpms on && command -v brightnessctl >/dev/null 2>&1 && brightnessctl -r || true'
}
