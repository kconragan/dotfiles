# use all the colors
set-option -sa terminal-overrides ",xterm*:Tc"

# positioin tmux on top
set-option -g status-position top

# setup prefix
set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix

# allow mouse control
set -g mouse on

# have window indexing start at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# use vim motions for window management
set -g mode-keys vi
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

# shortcut to reload conf
unbind r
bind r source-file ~/.tmux.conf

# Plugin management
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme setup
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-theme 'wave' # wave / dragon / lotus
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-show-powerline true # use nice icons
set -g @kanagawa-show-flags true # allow status signals
set -g @kanagawa-plugins "battery network"
set -g @dracula-battery-label false
set -g @dracula-show-battery-status true

# Initialize tpm (keep at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
